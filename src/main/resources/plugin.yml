name: Dripwire
version: '${project.version}'
main: dripwire.Dripwire
api-version: 1.19
authors: [ mad201802, nlfmt ]
commands:
  spawn:
    description: Teleports you to spawn
    usage: /spawn
  ping:
    description: Gets the ping of the player
    usage: /ping
  tpa:
    description: Teleports you to the player
    usage: /tpa <player>
  tpaccept:
    description: Accepts the teleport request
    usage: /tpaccept <player>
  tpdeny:
    description: Denies the teleport request
    usage: /tpdeny <player>
  tpcancel:
    description: Cancels the teleport request
    usage: /tpcancel
  sethome:
    description: set a home
    usage: /sethome <name>
  delhome:
    description: delete a home
    usage: /delhome <name>
  home:
    description: teleport to a home
    usage: /home <name>
  homes:
    description: list all your homes
    usage: /homes
  setwarp:
    description: sets a warp
    usage: /setwarp <name>
  delwarp:
    description: deletes a warp
    usage: /delwarp <name>
  warps:
    description: lists all warps
    usage: /warps
  warp:
    description: teleports to a warp
    usage: /warp <name>
  nick:
    description: sets a nickname
    usage: /nick <Name>
  unnick:
    description: deletes a nickname
    usage: /unnick
  trashcan:
    description: opens a trashcan
    usage: /trashcan
    aliases: [ trash, tc ]
  farmwelt:
    description: Teleports you to the farmwelt
    usage: /farmwelt
    aliases: [ fw ]